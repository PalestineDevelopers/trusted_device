name: palestine_trusted_device
description: Check if the device is emulator, rooted, jailbroken, in developer mode and so on.
version: 0.1.0
homepage: https://github.com/msayed-net/PalestineDevelopers
issue_tracker: https://github.com/PalestineDevelopers/trusted_device/issues

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.7.2

flutter:
  plugin:
    platforms:
      android:
        package: net.msayed.palestine_trusted_device
        pluginClass: PalestineTrustedDevicePlugin
      ios:
        pluginClass: PalestineTrustedDevicePlugin
